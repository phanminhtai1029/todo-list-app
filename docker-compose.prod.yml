# Docker Compose for Production Environment
version: '3.8'

services:
  # MongoDB Database (Production)
  mongodb:
    image: mongo:8.0
    container_name: todo-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: todolist_prod_db
    volumes:
      - mongodb_prod_data:/data/db
      - ./backups:/backups  # For database backups
    networks:
      - todo-prod-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh -u ${MONGO_ROOT_USER} -p ${MONGO_ROOT_PASSWORD} localhost:27017/todolist_prod_db --authenticationDatabase admin --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    # Don't expose MongoDB port to host in production (internal only)
    # ports:
    #   - "27017:27017"

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: todo-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data
    networks:
      - todo-prod-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    # Don't expose Redis port to host in production (internal only)
    # ports:
    #   - "6379:6379"

  # Backend API (FastAPI - Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend-prod
    restart: always
    environment:
      # Database
      MONGODB_URL: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017
      MONGODB_DB_NAME: todolist_prod_db
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      
      # CORS - Update with your production frontend URL
      CORS_ORIGINS: ${FRONTEND_URL}
      
      # App
      DEBUG: "false"
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todo-prod-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Internal port only, accessed via Nginx reverse proxy
    expose:
      - "8000"

  # Frontend (React + Nginx - Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"  # HTTPS
    volumes:
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - backend
    networks:
      - todo-prod-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mongodb_prod_data:
    driver: local
  redis_prod_data:
    driver: local

networks:
  todo-prod-network:
    driver: bridge
