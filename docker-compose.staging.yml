# Docker Compose for Staging Environment
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: todo-mongodb-staging
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: todolist_staging_db
    volumes:
      - mongodb_staging_data:/data/db
    networks:
      - todo-staging-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh -u ${MONGO_ROOT_USER:-admin} -p ${MONGO_ROOT_PASSWORD} localhost:27017/todolist_staging_db --authenticationDatabase admin --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: todo-redis-staging
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_staging_data:/data
    networks:
      - todo-staging-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend-staging
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Database
      MONGODB_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD}@mongodb:27017
      MONGODB_DB_NAME: todolist_staging_db
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      
      # CORS - Update with your staging frontend URL
      CORS_ORIGINS: ${FRONTEND_URL:-http://localhost:3000}
      
      # App
      DEBUG: "false"
      
      # Sentry (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todo-staging-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend-staging
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - todo-staging-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mongodb_staging_data:
    driver: local
  redis_staging_data:
    driver: local

networks:
  todo-staging-network:
    driver: bridge
