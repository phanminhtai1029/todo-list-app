# GitHub Actions - Deploy to Production
name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    uses: ./.github/workflows/backend-tests.yml
  
  test-frontend:
    uses: ./.github/workflows/frontend-tests.yml

  deploy:
    needs: [test, test-frontend]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/todo-backend:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/todo-frontend:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create deployment backup
        run: |
          echo "Creating pre-deployment backup..."
          # Add backup commands

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /path/to/production/app
            
            # Backup current state
            docker-compose -f docker-compose.prod.yml exec -T mongodb mongodump --out /backups/pre-deploy-$(date +%Y%m%d-%H%M%S)
            
            # Pull latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/todo-backend:${{ steps.version.outputs.VERSION }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/todo-frontend:${{ steps.version.outputs.VERSION }}
            
            # Update docker-compose with new version
            sed -i 's|image: .*/todo-backend:.*|image: ${{ secrets.DOCKER_USERNAME }}/todo-backend:${{ steps.version.outputs.VERSION }}|' docker-compose.prod.yml
            sed -i 's|image: .*/todo-frontend:.*|image: ${{ secrets.DOCKER_USERNAME }}/todo-frontend:${{ steps.version.outputs.VERSION }}|' docker-compose.prod.yml
            
            # Deploy with zero-downtime
            docker-compose -f docker-compose.prod.yml up -d --no-deps --build backend frontend
            
            # Wait for services to be healthy
            sleep 10
            
            # Run database migrations if needed
            # docker-compose -f docker-compose.prod.yml exec -T backend python scripts/migrate.py

      - name: Run health checks
        run: |
          echo "Running production health checks..."
          
          # Backend health check
          for i in {1..10}; do
            if curl -f https://api.yourapp.com/health; then
              echo "âœ… Backend is healthy"
              break
            fi
            echo "Waiting for backend... (attempt $i/10)"
            sleep 5
          done
          
          # Frontend health check
          for i in {1..10}; do
            if curl -f https://yourapp.com; then
              echo "âœ… Frontend is healthy"
              break
            fi
            echo "Waiting for frontend... (attempt $i/10)"
            sleep 5
          done

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /path/to/production/app
            echo "âš ï¸ Deployment failed! Rolling back..."
            docker-compose -f docker-compose.prod.yml down
            # Restore from backup if needed
            # docker-compose -f docker-compose.prod.yml up -d

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production Deployment ${{ job.status }}
            Version: ${{ steps.version.outputs.VERSION }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

      - name: Create deployment summary
        if: success()
        run: |
          echo "# ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Links:**" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: https://yourapp.com" >> $GITHUB_STEP_SUMMARY
          echo "- API: https://api.yourapp.com" >> $GITHUB_STEP_SUMMARY
          echo "- Docs: https://api.yourapp.com/docs" >> $GITHUB_STEP_SUMMARY
